<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ChcemVediet Style guide</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <![endif]-->
  <link href="http://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet" type="text/css">

<body>
  <div class="container">
    <h1>ChcemVediet Style Guide</h1>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Typography</h2>
      </div>
      <div class="panel-body">
        <h1>H1 headline text desktop</h1>
        <h2>H2 headline text desktop</h2>
        <h3>H3 headline text desktop</h3>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Icons</h2>
      </div>
      <div class="panel-body">
        <span class="glyphicon glyphicon-search glyphicon-lg" aria-hidden="true"></span>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Buttons</h2>
      </div>
      <div class="panel-body">
        <button type="button" class="btn btn-lg btn-primary">
          <span class="glyphicon glyphicon-floppy-disk"></span> Uložiť</button>
        <button type="button" class="btn btn-lg btn-success">
          <span class="glyphicon glyphicon-send"></span> Podať infožiadosť</button>
        <button type="button" class="btn btn-lg btn-warning">
          <span class="glyphicon glyphicon-remove"></span> Zrušiť</button>
        <hr>
        <button type="button" class="btn btn-lg btn-info">Info</button>
        <button type="button" class="btn btn-lg btn-default">Default</button>
        <button type="button" class="btn btn-lg btn-danger">Danger</button>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Tags</h2>
      </div>
      <div class="panel-body">
        <span class="chv-tag">
          <input id="tag1" name="tag1" type="checkbox" checked="checked">
        	<label for="tag1">Korupcia</label>
      	</span>
        <span class="chv-tag">
          <input id="tag2" name="tag2" type="checkbox">
          <label for="tag2">Platy</label>
        </span>
      </div>
    </div>
  </div>

</body>

</html>
